<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>易掌通 - 登录</title>
    
    <!-- 扩展保护脚本 - 必须最先加载 -->
    <script src="js/extension-protection.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-header">
                <div class="app-logo">
                    <div class="logo-icon">$</div>
                    <h1>易掌通</h1>
                </div>
                <p class="login-subtitle">移动审批系统</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <!-- 错误提示区域 -->
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <input type="text" id="username" placeholder="请输入用户名" required autocomplete="username">
                    <span class="input-icon icon-user"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="请输入密码" required autocomplete="current-password">
                    <span class="input-icon icon-lock"></span>
                </div>
                
                <!-- 记住密码选项 -->
                <div class="form-group remember-group">
                    <label class="remember-checkbox">
                        <input type="checkbox" id="rememberPassword">
                        <span class="checkmark"></span>
                        <span class="remember-text">记住账户和密码</span>
                    </label>
                </div>
                
                <!-- 开发环境提示 -->
                <!-- <div class="dev-notice">
                    <p><strong>开发环境说明：</strong></p>
                    <p>当前为前端开发环境，后端API服务器地址：</p>
                    <p><code>http://192.168.2.180:8090</code></p> 
                    <p>如遇到跨域错误，请确保：</p>
                    <ul>
                        <li>后端服务器已启动</li>
                        <li>服务器已配置CORS跨域支持</li>
                        <li>网络连接正常</li>
                    </ul>
                </div> -->
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">登录</span>
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
