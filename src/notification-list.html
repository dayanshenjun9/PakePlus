<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>系统通知</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <!-- 用户认证检查 -->
    <script src="js/auth-check.js"></script>
    <style>
        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .notification-list {
            padding: 10px;
        }
        
        .notification-item {
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .notification-time {
            color: #999;
            font-size: 12px;
        }
        
        .notification-preview {
            margin-top: 5px;
            color: #666;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .unread-dot {
            width: 8px;
            height: 8px;
            background-color: #ff4d4f;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 系统通知页面 -->
    <div class="page active">
        <!-- 应用头部 -->
        <div class="app-header">
            <div class="header-left">
                <button class="back-btn" onclick="history.back()">←</button>
                <span class="page-title">系统通知</span>
            </div>
        </div>
    
        <div class="main-content">
            <div class="notification-list" id="notificationList">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>
    
    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>
    
    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/notification-list.js"></script>
</body>
</html>
