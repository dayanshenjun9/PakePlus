<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>易掌通 - 移动审批系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <!-- 用户认证检查 -->
    <script src="js/auth-check.js"></script>
</head>
<body>
    <!-- 应用入口页面 - 自动跳转到登录页或首页 -->
    <div class="loading-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="app-logo" style="text-align: center; color: white; margin-bottom: 30px;">
            <div class="logo-icon" style="width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; margin: 0 auto 20px;">$</div>
            <h1 style="margin: 0; font-size: 28px;">易掌通</h1>
            <p style="margin: 10px 0 0 0; opacity: 0.9;">移动审批系统</p>
        </div>
        <div class="loading-spinner" style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: white; margin-top: 20px; opacity: 0.8;">正在初始化...</p>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- JavaScript -->
    <script src="js/index.js"></script>
</body>
</html>
